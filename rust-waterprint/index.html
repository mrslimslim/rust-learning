<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 200px;
            height: 200px;
        }

        .container2 {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="container2"></div>
    <script type="module">
        import init, { generate_watermark } from "./pkg/rust_waterprint.js";

        async function run() {
            await init();
            console.time('aaa');
            raw_waterprint(".container2");
            raw_waterprint(".container2");
            raw_waterprint(".container2");
            raw_waterprint(".container2");
            raw_waterprint(".container2");
            console.timeEnd('aaa');
            console.time('bbb');
            try {
                generate_watermark(".container");

            } catch (e) {
            }
            try {
                generate_watermark(".container");

            } catch (e) {
            }
            try {
                generate_watermark(".container");

            } catch (e) {
            }
            try {
                generate_watermark(".container");

            } catch (e) {
            }
            try {
                generate_watermark(".container");

            } catch (e) {
            }

            console.timeEnd('bbb');

        }

        run();

        function raw_waterprint(container2) {
            const node = document.querySelector(container2);
            const canvas = document.createElement("canvas");
            canvas.width = node.offsetWidth;
            canvas.height = node.offsetHeight;
            const ctx = canvas.getContext("2d");
            ctx.font = "24px Times New Roman";
            ctx.fillStyle = "#0000FF";
            ctx.textAlign = "right";
            ctx.fillText("I am waterprint", canvas.width - 20, canvas.height - 20);
            const base64 = canvas.toDataURL("image/png");
            node.style.backgroundImage = `url(${base64})`;
        }
    </script>
</body>

</html>
